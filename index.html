<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medienserver </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap');

    :root {
      --background-dark: #121212;
      --background-light: #f4f4f4;
      --text-dark: #f4f4f4;
      --text-light: #121212;

      --card-dark: rgba(255, 255, 255, 0.1);
      --card-light: rgba(0, 0, 0, 0.05);
      --hover-glow-dark: rgba(255, 255, 255, 0.3);
      --hover-glow-light: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: var(--background-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    header {
        text-align: left;
        margin-bottom: 30px;
        width: 90%;
        max-width: 1200px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
    }

    .service {
      background: var(--card-dark);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      padding: 15px;
    }

    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--hover-glow-dark);
    }

    .service img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .service-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .service-header {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0 0 5px 0;
    }

    .service-description {
      font-size: 0.9rem;
      margin: 0;
    }

    .service-status {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #00ff00; /* Default to green */
    }

    footer {
        margin-top: 20px;
        text-align: left; /* Change alignment to left */
        font-size: 0.8rem;
        width: 90%;
        max-width: 1200px;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      margin-left: 10px;
    }

    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider .toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider .toggle:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .toggle {
      background-color: #2196F3;
    }

    input:checked + .toggle:before {
      transform: translateX(14px);
    }

    /* Light mode */
    .light-mode {
      --background-dark: var(--background-light);
      --text-dark: var(--text-light);
      --card-dark: var(--card-light);
      --hover-glow-dark: var(--hover-glow-light);
    }
    .light-mode .service-header {
        color: black;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <label class="slider">
      <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
      <span class="toggle"></span>
    </label>
  </div>

  <header>
    <h1> Nikolas' Media</h1>
    <p><strong>Serverstatus:</strong> <span id="serverStatus" style="color: #040404;">Unbekannt</span></p>
  </header>

  <div class="services">
    <div class="service">
      <a href="https://plex.nikolasluehrs.de" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/Plex_favicon.png" alt="Plex Icon">
        <div class="service-content">
          <div class="service-header">Plex</div>
          <p class="service-description">Filme & Serien streamen</p>
          <p class="service-status" id="plexStatus">Status: Online</p>
        </div>
      </a>
    </div>
    <div class="service">
      <a href="https://audiobookshelf.nikolasluehrs.de" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/audiobookshelf.png" alt="Audiobookshelf Icon">
        <div class="service-content">
          <div class="service-header">Audiobookshelf</div>
          <p class="service-description">Hörbücher hören und verwalten</p>
        </div>
      </a>
    </div>

    <div class="service">
      <a href="https://immich.nikolasluehrs.de" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/immich.png" alt="Immich Icon">
        <div class="service-content">
          <div class="service-header">Immich</div>
          <p class="service-description">Fotos speichern und organisieren</p>
        </div>
      </a>
    </div>

    <div class="service">
      <a href="https://overseerr.nikolasluehrs.de" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/overseerr.svg" alt="Overseerr Icon">
        <div class="service-content">
          <div class="service-header">Overseerr</div>
          <p class="service-description">Filme & Serien entdecken und anfordern</p>
        </div>
      </a>
    </div>

    <div class="service">
      <a href="https://calibreweb.nikolasluehrs.de" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/calibre.png" alt="Calibre Icon">
        <div class="service-content">
          <div class="service-header">Calibre</div>
          <p class="service-description">Ebooks lesen und organisieren</p>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nikolas Lührs</p>
  </footer>

  <script>
    // Check system dark mode preference
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const darkModeToggle = document.getElementById("darkModeToggle");

    if (prefersDarkScheme) {
      document.body.classList.remove("light-mode");
      darkModeToggle.checked = false;
    } else {
      document.body.classList.add("light-mode");
      darkModeToggle.checked = true;
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
    }

    // Update service and server statuses dynamically
    async function updateStatus() {
      try {
        const response = await fetch('https://status.nikolasluehrs.de/status'); // Your server's status endpoint
        const data = await response.json();
    
        console.log('Fetched data:', data); // Log the response data to see if it matches
    
        // Update the main server status
        const serverStatusElement = document.getElementById('serverStatus');
        if (serverStatusElement) {
          serverStatusElement.innerText = data.serverStatus ? 'Online' : 'Offline';
          serverStatusElement.style.color = data.serverStatus ? '#00ff00' : '#ff0000';
        }
    
        // Update individual service statuses
        if (data.services) {
          for (const service in data.services) {
            const statusElement = document.getElementById(service + 'Status'); // Ensure the ID is 'serviceNameStatus'
            if (statusElement) {
              const serviceStatus = data.services[service];
              statusElement.innerText = 'Status: ' + (serviceStatus ? 'Online' : 'Offline');
              statusElement.style.color = serviceStatus ? '#00ff00' : '#ff0000';
            } else {
              console.warn(`Element with ID ${service + 'Status'} not found.`); // Warn if the ID is missing
            }
          }
        }
      } catch (error) {
        console.error('Error fetching server status:', error);
      }
    }
    
    

    // Call updateStatus on page load
    updateStatus();
  </script>
</body>
</html>
